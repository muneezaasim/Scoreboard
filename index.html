<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h2 class="title">SCORECARD</h2>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score" id="home-score">
                    <div class="hometext">
                        <div id="score-el">0</div>
                    </div>
                    <div class="buttons">
                        <button class="button" onclick="add1()">+1</button>
                        <button class="button" onclick="add2()">+2</button>
                        <button class="button" onclick="add3()">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <h3>VS</h3>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score" id="guest-score">
                    <div class="hometext">
                        <div id="guest-el">0</div>
                    </div>
                    <div class="buttons">
                        <button class="button" onclick="guest1()">+1</button>
                        <button class="button" onclick="guest2()">+2</button>
                        <button class="button" onclick="guest3()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="re" onclick="reset()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
